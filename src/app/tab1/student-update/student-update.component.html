<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Estudiante </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="student.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Numero de control</ion-label>
    <ion-input type="text" [(ngModel)]="student.controlNumber" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="student.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Curp</ion-label>
    <ion-input type="text" [(ngModel)]="student.curp"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="student.age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nip</ion-label>
    <ion-input type="number" [(ngModel)]="student.nip"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Carrera</ion-label>
    <ion-select
      placeholder="Seleccione una carrera"
      interface="popover"
      [(ngModel)]="student.career"
    >
      <ion-select-option
        *ngFor="let carrera of carreras"
        [value]="carrera.acronym"
      >
        {{ carrera.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-button color="danger" role="cancel" expand="block" (click)="closeModal()">
      Cancelar
    </ion-button>
    <ion-button
      (click)="updateStudent(student)"
      [disabled]="!validStudent()"
      expand="block"
    >
      Actualizar
    </ion-button>
  </ion-item>
</ion-content>
